<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">

    <div class="alert alert-dark" role="alert">
        <h1>
            Build From Zero | Demo for Jesie <3 !
          </h1>      </div>

</div>
  <br>

  <div class="container">
    <div class="row">
     
      <div class="col-md-12">


          <ul class="nav nav-tabs" id="myTab" role="tablist">
              <li class="nav-item">
                <a class="nav-link active" id="home-tab" data-toggle="tab" href="#home" role="tab" aria-controls="home" aria-selected="true">Tutorials</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="profile-tab" data-toggle="tab" href="#profile" role="tab" aria-controls="profile" aria-selected="false">Projcts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" id="contact-tab" data-toggle="tab" href="#contact" role="tab" aria-controls="contact" aria-selected="false">Blog</a>
              </li>
            </ul>
            <div class="tab-content" id="myTabContent">
              <div class="tab-pane fade show active" id="home" role="tabpanel" aria-labelledby="home-tab">
                  <ul *ngIf="Data">
                      <div *ngFor="let item of Data.results" class="card">
                        <div class="card-body">
                        <button type="button" class="btn btn-link"> <h3>{{item.title}}</h3></button>
                       
                        <p><small> - {{item.writer}}</small></p>
                      </div>
                      </div>
                    </ul> 
              </div>
              <div class="tab-pane fade" id="profile" role="tabpanel" aria-labelledby="profile-tab">
                  <ol *ngIf="Project">
                      <li *ngFor="let sample of Project.results" class="card">
                          <div class="card-body">

                              <div class="alert alert-primary" role="alert">
                                  <h2>{{sample.title}}</h2>
                                </div>
                                <div class="alert alert-secondary" role="alert">
                                    <h3> {{sample.tags}}</h3>
                                  </div>
                                <div class="alert alert-success" role="alert">
                                    <h4>{{sample.slug}}</h4>
                                  </div>
                                <div class="alert alert-danger" role="alert">
                                    <p><small> -{{sample.id}} </small></p>                                    </div>
                                   
                          </div>
                      </li>
                     
                    </ol>  
              </div>
              <div class="tab-pane fade" id="contact" role="tabpanel" aria-labelledby="contact-tab">
                  <ul *ngIf="Data">
                      <div *ngFor="let test of Blog.results" class="card">
                        <div class="card-body">
                        <button type="button" class="btn btn-warning btn-lg btn-block"> <h3>{{test.title}}</h3></button>
                        <button type="button" class="btn btn-dark btn-lg btn-block">{{test.writer}}</button>

                      </div>
                      </div>
                    </ul> 
              </div>
            </div>





   
  
       </div>
    </div>
  </div>
